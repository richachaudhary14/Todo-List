<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Todo List</title>
</head>
<body>
	
	<div class="container">
		<h1>TODO LIST</h1>
		<h3> Add Item </h3>
		<p>
			<input id="new-task" type="text">
		<button>ADD IT</button>
	</p>

	<h3>TODO</h3>
	<ul id="incomplete-tasks">
		<li><input type="checkbox"><label>Study</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox"><label>Excercise</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox"><label>Homework</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox"><label>Coding practise</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox"><label>Revise</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
	</ul>
	<h3> COMPLETED TASKS</h3>
	<ul id="completed-tasks">
		<li><input type="checkbox" checked><label>Done with studying</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox" checked><label>Excercise Done</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox" checked><label>Done homework</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox" checked><label>Coding practise done</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		<li><input type="checkbox" checked><label>Revision done</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
	</ul>
	</div>

<script src="java.js"></script>
</body>
</html>
